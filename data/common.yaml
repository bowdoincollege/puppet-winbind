---
winbind::enable_sharing: false
winbind::krb5_admin_server: 'FILE:/var/log/kadmind.log'
winbind::krb5_default: 'FILE:/var/log/krb5libs.log'
winbind::krb5_dns_lookup_kdc: true
winbind::krb5_dns_lookup_realm: false
winbind::krb5_forwardable: true
winbind::krb5_kdc: 'FILE:/var/log/krb5kdc.log'
winbind::krb5_renew_lifetime: '7d'
winbind::krb5_ticket_lifetime: '24h'
winbind::manage_joindomain_script: true
winbind::manage_messagebus_service: true
winbind::manage_oddjob_service: true
winbind::manage_samba_service: true
winbind::oddjobd_homdir_mask: '0077'
winbind::package_ensure: 'present'
winbind::pam_cached_login: 'yes'
winbind::pam_debug: 'no'
winbind::pam_debug_state: 'no'
winbind::pam_krb5_auth: 'no'
winbind::pam_krb5_ccache_type: ''
winbind::pam_mkhomedir: 'no'
winbind::pam_require_membership_of: ['',]
winbind::pam_silent: 'no'
winbind::pam_warn_pwd_expire: 14
winbind::smb_encrypt_passwords: 'yes'
winbind::smb_idmap_config_default_backend: 'autorid'
winbind::smb_idmap_config_default_range_end: 19999999
winbind::smb_idmap_config_default_rangesize: 1000000
winbind::smb_idmap_config_default_range_start: 1000000
winbind::smb_includes_dir: '/etc/samba/smb.conf.d'
winbind::smb_includes_files: []
winbind::smb_log_file: '/var/log/samba/%m'
winbind::smb_log_level: 0
winbind::smb_max_log_size: 0
winbind::smb_printcap_name: 'cups'
winbind::smb_printing: 'cups'
winbind::smb_realm: 'EXAMPLE.COM'
winbind::smb_security: 'ads'
winbind::smb_server_string: "%{hostname}"
winbind::smb_settings_hash:
winbind::smb_syslog: 0
winbind::smb_template_homedir: '/home/%D/%U'
winbind::smb_template_shell: '/bin/bash'
winbind::smb_winbind_enum_groups: 'no'
winbind::smb_winbind_enum_users: 'no'
winbind::smb_winbind_normalize_names: 'no'
winbind::smb_winbind_nss_info: 'rfc2307'
winbind::smb_winbind_offline_logon: true
winbind::smb_winbind_separator: '+'
winbind::smb_winbind_use_default_domain: true
winbind::smb_workgroup: 'EXAMPLE'
winbind::share::ensure_setting: present
